# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'moneybin'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'moneybin'

# Config version 2 is required for dbt 1.0+
config-version: 2

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["dbt/models"]
analysis-paths: ["dbt/analyses"]
test-paths: ["dbt/tests"]
seed-paths: ["dbt/seeds"]
macro-paths: ["dbt/macros"]
snapshot-paths: ["dbt/snapshots"]

# Clean targets - directories to be removed by `dbt clean`
clean-targets:
  - "dbt/target"
  - "dbt/dbt_packages"
  - "dbt/logs"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  moneybin:
    # Core data models (facts and dimensions)
    # These are the foundation of the data warehouse
    core:
      +materialized: table
      +tags:
        - "core"
      +meta:
        owner: "moneybin"
        layer: "core"

    # Data marts (analytics and reporting models)
    # Built on top of core models for specific use cases
    marts:
      +materialized: view
      +tags:
        - "marts"
      +meta:
        owner: "moneybin"
        layer: "marts"

    # Example models (can be removed in production)
    example:
      +materialized: view
      +tags:
        - "example"
